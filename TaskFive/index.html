<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      .pricing-table {
        width: 80%;
        margin: 50px auto;
        border-collapse: collapse;
      }
      .pricing-table th,
      .pricing-table td {
        border: 1px solid #ddd;
        padding: 20px;
        text-align: center;
      }
      .pricing-table th {
        background-color: #f2f2f2;
        font-size: 1.5em;
      }
      .pricing-table td {
        font-size: 1.2em;
      }
      .pricing-table button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
      }
      .pricing-table button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <table class="pricing-table">
      <thead>
        <tr>
          <th>Basic Plan</th>
          <th>Standard Plan</th>
          <th>Premium Plan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>$10/month</td>
          <td>$20/month</td>
          <td>$30/month</td>
        </tr>
        <tr>
          <td><button>Subscribe</button></td>
          <td><button>Subscribe</button></td>
          <td><button>Subscribe</button></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
