<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
  </head>
  <body>
    <div class="page-wrapper">
      <!-- we could use the header tag instead of a generic div -->
      <header>
        <h1>Welcome to My Website</h1>

        <!-- we could use the nav tag instead of a generic div -->
        <nav class="navigation">
          <a href="#home">Home</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </nav>
      </header>

      <!-- we could use the main tag instead of a generic div -->
      <main>
        <!-- we could use the article tag instead of a generic div -->
        <article>
          <h2>Article Title</h2>
          <p>
            This is the main content of the article. It contains important
            information about the topic.
          </p>

          <!-- we could use the section tag instead of a generic div -->
          <section>
            <p>This is a highlighted section within the article.</p>
          </section>
        </article>

        <!-- we could use the aside tag instead of a generic div -->
        <aside>
          <h3>Recent Posts</h3>
          <ul>
            <li><a href="#">Post 1</a></li>
            <li><a href="#">Post 2</a></li>
            <li><a href="#">Post 3</a></li>
          </ul>
        </aside>
      </main>

      <!-- we could use the footer tag instead of a generic div -->
      <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>

<!-- These changes improve the structure of the document, making it more accessible and SEO-friendly. -->
